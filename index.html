<!DOCTYPE html> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="referrer" content="strict-origin-when-cross-origin" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<title>Login</title>
	<script type="text/javascript">
	window["sap-ui-config"] = {
			"language" : "es"
		}
 
	</script>
	<script id="sap-ui-bootstrap"
	data-sap-ui-language="es"
	data-sap-ui-xx-supportedLanguages="es"
	data-sap-ui-ignoreUrlParams="true"
	src="https://contenedorzeusportal.blob.core.windows.net/static/openui5-runtime-1.84.14/resources/sap-ui-core.js"
	data-sap-ui-theme="sap_belize"
	data-sap-ui-resourceroots='{"com.telcomdataperu.Login": "./"}'
	data-sap-ui-bindingSyntax="complex"
	data-sap-ui-compatVersion="edge"
	data-sap-ui-libs="sap.m"
	data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
	data-sap-ui-async="true"
	data-sap-ui-preload="async"
	>
	</script>

	<script>
		// request will be mapped to http://www.sap.com/sapui5/1.0/resources/sap/ui/core/Core.js
		sap.ui.getCore().attachInit(function() {
				 sap.ui.require([
						 "sap/m/Shell",
						 "sap/ui/core/ComponentContainer"
				 ], function(Shell, ComponentContainer) {
						 var oCompContainer = new ComponentContainer({
								 height: "100%",
								 settings: {
										 id: "cachebuster"
								 }
						 });
						 new Shell({
								 id: "shell",
								 app: oCompContainer,
            		 appWidthLimited: false,
								 backgroundOpacity:0.9,
								 backgroundImage:"img/bg-login.jpeg"
						 }).placeAt("content");
						 sap.ui.component({
								 name: "com.telcomdataperu.Login",
								 manifestFirst: true,
								 async: true
						 }).then(function(oComponent) {
								 oCompContainer.setComponent(oComponent);
						 });
				 });
		 });

 </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
